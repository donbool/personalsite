<!DOCTYPE html>
<html lang="en">

<style>
    body {
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden; /* Prevent default scrolling */
        cursor: grab; /* Cursor style */
    }
    body.grabbing {
        cursor: grabbing;
    }
    header, main, footer {
        max-width: 800px;
        margin: 0 auto;
    }
    .content-wrapper {
        width: 150%;
        height: 150%;
        overflow: auto;
        margin: 0 auto;
    }

    .bubble-effect {
        transform: scale(1.5);
        transition: transform 0.5s ease-in-out;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Benscher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content-wrapper">
        <header>
            <div class="name-time">
                <h1>Benjamin Benscher</h1>
                <img class="mephoto" src="./images/benjheader.jpeg" alt=""/>
                <p><a href=https://24timezones.com/New-York/time> TIME IN GAINESVILLE, FL</a> - <span id="liveTime"></span> EST</p>
            </div>
            <nav>
                <p>
                    <a href="about.html">about //</a>
                    <a href="faq.html">FAQ //</a>
                    <a href="https://drive.google.com/file/d/1WvmITwWRefY-56XSVqntjowTDR0msqC1/view?usp=sharing">resume //</a>
                    <a href="contact.html">contact</a>
                </p>
            </nav>
        </header>
        <main>
            <!-- Content for the main page goes here -->
        </main>
    </div>

    <script>
        function updateESTTime() {
            // Get the current date
            let now = new Date();
    
            // Convert the local time to EST
            let estOffset = -5.0; // EST is UTC-5
            let utc = now.getTime() + now.getTimezoneOffset() * 60000;
            let est = new Date(utc + (3600000 * estOffset));
    
            // Format the time
            let timeString = est.toLocaleTimeString();
    
            // Update the content of the liveTime element
            document.getElementById('liveTime').textContent = timeString;
        }
    
        // Update the time immediately
        updateESTTime();
    
        // Update the time every second
        setInterval(updateESTTime, 1000);

        // Dragging functionality
        let isDown = false;
        let startX;
        let startY;
        let scrollLeft;
        let scrollTop;

        const contentWrapper = document.querySelector('.content-wrapper');

        contentWrapper.addEventListener('mousedown', (e) => {
            isDown = true;
            contentWrapper.classList.add('grabbing');
            startX = e.pageX;
            startY = e.pageY;
            scrollLeft = contentWrapper.scrollLeft;
            scrollTop = contentWrapper.scrollTop;
        });

        contentWrapper.addEventListener('mouseleave', () => {
            isDown = false;
            contentWrapper.classList.remove('grabbing');
        });

        contentWrapper.addEventListener('mouseup', () => {
            isDown = false;
            contentWrapper.classList.remove('grabbing');
        });

        contentWrapper.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX;
            const y = e.pageY;
            const walkX = (x - startX);
            const walkY = (y - startY);
            contentWrapper.scrollLeft = scrollLeft - walkX;
            contentWrapper.scrollTop = scrollTop - walkY;
        });

        contentWrapper.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            contentWrapper.classList.toggle('bubble-effect');
        });
    </script>
</body>
</html>
