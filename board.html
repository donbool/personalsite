<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benchie</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            /* overflow: hidden; Prevent default scrolling */
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            cursor: grab;
        }

        body.grabbing {
            cursor: grabbing;
        }

        .canvas {
            width: 600vw; /* 300% of the viewport width */
            height: 300vh; /* 300% of the viewport height */
            position: relative;
        }

        .image {
            position: absolute;
        }

        /* Random positions for images */
        .image1 { width: 300px; height: auto; top: 10%; left: 10%; }
        .image2 { width: 300px; height: auto; top: 50%; left: 70%; }
        .image3 {  width: 200px; height: auto; top: 80%; left: 10%; }
        .image4 {  width: 200px; height: auto; top: 20%; left: 80%; }
        .image5 {  width: 210px; height: auto; top: 60%; left: 30%; }

        #audioControl {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000; /* Ensure it's above other content */
            padding: 10px 20px;
            border: none;
            border-radius: 25px; /* Rounded corners */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            color: #000; /* Black text */
            font-size: 16px;
            font-weight: 500; /* Medium font weight */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
        }

        #audioControl:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Solid white on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        #audioControl:active {
            transform: scale(1); /* Reset size when button is clicked */
        }

    </style>
</head>

<body>
    <div class="canvas">
        <img src="boat.jpg" alt="Description 1" class="image image1">
        <img src="nico.jpg" alt="Description 2" class="image image2">
        <img src="yur.jpg" alt="Description 3" class="image image3">
        <img src="den.jpg" alt="Description 4" class="image image4">
        <img src="li.jpg" alt="Description 5" class="image image5">
    </div>

    <audio id="backgroundAudio" autoplay loop>
        <source src="06_27_Braids.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="audioControl">Pause Audio</button>

    <script>
        const body = document.body;
        let isDown = false;
        let startX;
        let startY;
        let scrollLeft;
        let scrollTop;

        body.addEventListener('mousedown', (e) => {
            isDown = true;
            body.classList.add('grabbing');
            startX = e.pageX;
            startY = e.pageY;
            scrollLeft = window.scrollX;
            scrollTop = window.scrollY;
        });

        body.addEventListener('mouseleave', () => {
            isDown = false;
            body.classList.remove('grabbing');
        });

        body.addEventListener('mouseup', () => {
            isDown = false;
            body.classList.remove('grabbing');
        });

        body.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX;
            const y = e.pageY;
            const walkX = (x - startX);
            const walkY = (y - startY);
            window.scrollTo(scrollLeft - walkX, scrollTop - walkY);
        });

        const audioElement = document.getElementById('backgroundAudio');
        const audioControl = document.getElementById('audioControl');
        audioControl.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                audioControl.textContent = "Pause Audio";
            } else {
                audioElement.pause();
                audioControl.textContent = "Play Audio";
            }
        });
    </script>
</body>

</html>
